<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Voortgang</title>
    <link rel="stylesheet" href="css/voortgang.css">
</head>
<body id="container">
  <div class="container">
      <button type="submit" class="btn" onclick="openPopup()"><span class="bold">Taak:</span> oefen voor test verbes "aller"</button>
      <div class="popup" id="popup">
          <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" id="exclamation-mark"><path d="M12,2C12,2,12,2,12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,17c-0.6,0-1-0.4-1-1s0.4-1,1-1
	s1,0.4,1,1S12.6,17,12,17z M13,12c0,0.6-0.4,1-1,1s-1-0.4-1-1V8c0-0.6,0.4-1,1-1s1,0.4,1,1V12z"></path></svg>
          <h2>Maak oefenreeksen</h2>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
      <button type="submit" class="btn" onclick="openPopup2()"><span class="bold">Taak:</span> oefenen op vlaggen</button>
      <div class="popup" id="popup2">
          <img width="70px" height="70px" src="images/close-red-icon.svg" alt="correct">
          <h2>Oefenen</h2>
          <p>12/20 oefeningen voltooid</p>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
      <button type="submit" class="btn" onclick="openPopup3()"><span class="bold">Taak:</span> vlaggen van Europa</button>
      <div class="popup" id="popup3">
          <img width="70px" height="70px" src="images/checkmark-flat/checkmark-flat.svg" alt="correct">
          <h2>Oefenen</h2>
          <p>10/10 oefeningen voltooid</p>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
      <button type="submit" class="btn" onclick="openPopup4()"><span class="bold">Taak:</span> oefen op het werkwoord "acheter"</button>
      <div class="popup" id="popup4">
          <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" id="exclamation-mark"><path d="M12,2C12,2,12,2,12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,17c-0.6,0-1-0.4-1-1s0.4-1,1-1
	s1,0.4,1,1S12.6,17,12,17z M13,12c0,0.6-0.4,1-1,1s-1-0.4-1-1V8c0-0.6,0.4-1,1-1s1,0.4,1,1V12z"></path></svg>
          <h2>Oefenen</h2>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
      <button type="submit" class="btn" onclick="openPopup5()"><span class="bold">Taak:</span> maak oefeningen naar keuze</button>
      <div class="popup" id="popup5">
          <img width="70px" height="70px" src="images/checkmark-flat/checkmark-flat.svg" alt="correct">
          <h2>Oefen</h2>
          <p>Je mag kiezen welke oefeningen je maakt</p>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
      <button type="submit" class="btn" onclick="openPopup6()"><span class="bold">Taak:</span> oefen op de vlaggen van Europa deel 2</button>
      <div class="popup" id="popup6">
          <img width="70px" height="70px" src="images/checkmark-flat/checkmark-flat.svg" alt="correct">
          <h2>Oefen</h2>
          <p>Maak oefeningen op deel 2</p>
          <button type="button" onclick="closePopup()">OK</button>
      </div>
  </div>
  
   <div>
        <img id="cloud" src="images/clouds.png" alt="Clouds">
    </div>
    <div>
        <img id="cloud2" src="images/clouds2.png" alt="Clouds">
    </div>
    <div>
        <img id="cloud3" src="images/clouds3.png" alt="Clouds">
    </div>
    <div>
        <img id="boat" src="images/images/bootje.png" alt="Boat">
    </div>
    <div>
        <img id="platform" src="images/images/rocketvoortgang.png" alt="Rocket platform">
    </div>
   <script src="js/voortgang.js"></script>
    
</body>
</html>
